<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="/images/image-equilibrium.jpg"
        id="nft"
        alt="nft image of 3D cube with blue background"
      />
      <section class="info">
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="amount">
          <img src="/images/icon-ethereum.svg" id="crypto" alt="" />
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" id="clock" alt="" />
          <p>3 days left</p>
        </div>
      </section>
      <!-- line -->
      <section class="creator">
        <img
          src="/images/image-avatar.png"
          id="jw"
          alt="profile image of the creator"
        />
        <p>Creation of Jules Wyvern</p>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
