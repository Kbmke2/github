<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="../assets/main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="results">
      <h1 class="header">Your Result</h1>
      <div class="amount">
        <p class="got">76</p>
        <p class="of">of 100</p>
      </div>
      <p class="motivation">Great</p>
      <p class="rank">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary">
      <h1>Summary</h1>

      <article class="reactionSect section">
        <img class="icon" src="assets/images/icon-reaction.svg" alt="" />
        <p class="category reaction">Reaction</p>
        <div class="lowerAmount">
          <p class="score">80 <span class="total"> / 100</span></p>
        </div>
      </article>

      <article class="memorySect section">
        <img class="icon memory" src="assets/images/icon-memory.svg" alt="" />

        <p class="category memory">Memory</p>
        <div class="lowerAmount">
          <p class="score">92 <span class="total"> / 100</span></p>
        </div>
      </article>

      <article class="verbalSect section">
        <img class="icon" src="assets/images/icon-verbal.svg" alt="" />
        <p class="category verbal">Verbal</p>
        <div class="lowerAmount">
          <p class="score">61 <span class="total">/ 100</span></p>
        </div>
      </article>

      <article class="visualSect section">
        <div class="icon visual">
          <img src="assets/images/icon-visual.svg" alt="" />
        </div>
        <p class="category visual">Visual</p>
        <div class="lowerAmount">
          <p class="score">72 <span class="total">/ 100</span></p>
        </div>
      </article>

      <button class="btn">Continue</button>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KB</a>.
    </div>
  </body>
</html>
